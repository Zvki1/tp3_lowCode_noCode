<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours de Hanoï</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tours de Hanoï</h1>

        <!-- Contrôles -->
        <div class="controls">
            <label for="diskCount">Nombre d'anneaux :</label>
            <input type="number" id="diskCount" min="1" max="8" value="3">
            <button id="startBtn">Démarrer</button>
            <button id="demoBtn">Démo automatique</button>
        </div>

        <!-- Zone des 3 tours -->
        <div class="towers-container">
            <div class="tower" id="tower1">
                <div class="tower-base"></div>
                <div class="tower-pole"></div>
                <div class="disks" id="disks1"></div>
                <span class="tower-label">Tour 1</span>
            </div>
            <div class="tower" id="tower2">
                <div class="tower-base"></div>
                <div class="tower-pole"></div>
                <div class="disks" id="disks2"></div>
                <span class="tower-label">Tour 2</span>
            </div>
            <div class="tower" id="tower3">
                <div class="tower-base"></div>
                <div class="tower-pole"></div>
                <div class="disks" id="disks3"></div>
                <span class="tower-label">Tour 3</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
